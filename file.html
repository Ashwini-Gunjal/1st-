<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color property</title>
    <style>
        #first_heading {
            color:hotpink;
        }
        .random_text {
            color:lightblue
        }
    </style>
</head>
<body>
    <h1 id="first_heading">This is the heading</h1>
    <image src="D.jpg"
    alt="this is an image of D"
    height="150x"/>
    <p class="random_text">Lorem ipsum dolor sit amet.</p>
    <h1 class="random_text">This is the last heading</h1>
</body>
</html>
